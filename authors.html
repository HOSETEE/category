<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作者分類</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      padding: 0;
      background: #fff;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      color: #1d1d1f;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px 0 24px;
    }
    
    h1 {
      text-align: left;
      color: #1d1d1f;
      font-size: 2.6rem;
      margin-bottom: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: none;
      animation: none;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
      animation: fadeInGrid 1.2s ease-out;
    }
    
    .author-card {
  background: #fff;
  border: 2px solid #f1f3f4;
  border-radius: 20px;
  padding: 20px;
  cursor: pointer;
  text-align: center;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  position: relative;
  overflow: hidden;
  height: 320px; /* 固定高度 */
  width: 100%; /* 固定宽度为100% */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}
.author-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
  border-color: #2193b0;
}
.author-card::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, rgba(33, 147, 176, 0.05) 0%, rgba(109, 213, 237, 0.05) 100%);
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 1;
}
.author-card:hover::after {
  opacity: 1;
}

    
    .author-image {
      width: 120px;
      height: 140px;
      margin: 0 auto 18px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border-radius: 0;
    }
    
    .author-image img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      filter: none;
    }
    
    .author-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 18px 0 8px;
      color: #1d1d1f;
      height: 40px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .author-style {
      font-size: 0.98rem;
      font-weight: 400;
      margin: 0 0 12px;
      color: #86868b;
      background: #f5f5f7;
      padding: 7px 14px;
      border-radius: 12px;
      border: none;
      text-align: center;
      letter-spacing: 0.2px;
      height: 36px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .author-icon {
      position: absolute;
      top: 18px;
      right: 18px;
      width: 36px;
      height: 36px;
      background: #f5f5f7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      z-index: 10;
      border: 1.5px solid #e0e0e5;
      transition: box-shadow 0.2s, background 0.2s;
    }
    
    .author-card:hover .author-icon {
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    
    .author-icon svg {
      width: 20px;
      height: 20px;
      fill: #86868b;
      filter: none;
      transition: none;
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(0,0,0,0.07);
      transform: scale(0);
      animation: rippleEffect 0.7s cubic-bezier(0.4,0,0.2,1);
      pointer-events: none;
    }
    
    @keyframes rippleEffect {
      0% { transform: scale(0); opacity: 0.7; }
      100% { transform: scale(4); opacity: 0; }
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      margin: 0 0 32px 0;
      padding: 12px 28px;
      font-size: 1rem;
      cursor: pointer;
      background: #f5f5f7;
      border: none;
      border-radius: 30px;
      color: #1d1d1f;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
    }
    
    .back-btn:hover {
      background: #e0e0e5;
      color: #0071e3;
    }
    
    @media (max-width: 768px) {
      .container { padding: 24px 8px 0 8px; }
      h1 { font-size: 2rem; margin-bottom: 1.5rem; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 18px; }
      .author-card { padding: 18px 10px 10px 10px; height: 260px; }
      .author-image { width: 120px; height: 120px; background: transparent; border-radius: 0; }
      .author-name { font-size: 1rem; margin: 12px 0 6px; height: 32px; }
      .author-style { font-size: 0.8rem; padding: 4px 8px; margin: 0 0 8px; height: 30px; }
      .author-icon { width: 28px; height: 28px; top: 10px; right: 10px; }
    }
    
    @media (max-width: 480px) {
      .container { padding: 12px 2px 0 2px; }
      h1 { font-size: 1.3rem; margin-bottom: 1rem; }
      .grid { grid-template-columns: 1fr 1fr; gap: 8px; }
      .author-card { padding: 8px 4px 4px 4px; height: 180px; }
      .author-image { width: 120px; height: 100px; background: transparent; border-radius: 0; }
      .author-name { font-size: 0.85rem; margin: 6px 0 4px; height: 28px; }
      .author-style { font-size: 0.7rem; padding: 2px 5px; margin: 0 0 4px; height: 24px; }
      .author-icon { width: 18px; height: 18px; top: 4px; right: 4px; }
    }
    
    /* 載入動畫增強 */
    .grid {
      animation: fadeInGrid 1.2s ease-out;
    }
    
    @keyframes fadeInGrid {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 觸控設備優化 */
    @media (hover: none) and (pointer: coarse) {
      .author-card {
        transition: transform 0.2s ease;
      }
      
      .author-card:active {
        transform: scale(0.95);
        z-index: 5;
      }
      
      .author-card:hover {
        transform: none;
        z-index: auto;
      }
    }
    
    /* 移除視差效果相關樣式 */
    
    /* 新增：載入時的閃爍效果 */
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }
    
    .loading-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="goBack()">回上一頁</button>
    <h1>作者分類</h1>
    <div class="grid" id="authorsGrid"></div>
  </div>

  <script>
    // 作者資料 - 從 authors 文件匯入的真實數據
    const authors = [
      { name: '噪', image: 'img/105280.png', link: '#', style: '前衛・實驗' },
      { name: 'UncleAgave', image: 'img/105270.png', link: '#', style: '美式・幽默' },
      { name: '紙老虎', image: 'img/104410.png', link: '#', style: '詼諧・創意' },
      { name: '爆肝護士-水豚君', image: 'img/104400.png', link: '#', style: '療癒・可愛' },
      { name: '三點一志', image: 'img/104340106.png', link: '#', style: '搞笑・日常' },
      { name: '上田ゆうすけ', image: 'img/105390111.png', link: '#', style: '日式・清新' },
      { name: '伊森楊太郎', image: 'img/110300135.png', link: '#', style: '復古・懷舊' },
      { name: '周氏喵喵', image: 'img/104280118.png', link: '#', style: '貓系・溫馨' },
      { name: '奇異果kiwiくん', image: 'img/104310114.png', link: '#', style: '日式・可愛' },
      { name: '左撇子', image: 'img/104370118.png', link: '#', style: '運動・熱血' },
      { name: '渣男熊', image: 'img/104330115.png', link: '#', style: '幽默・諷刺' },
      { name: '熱狗日常', image: 'img/105251128.png', link: '#', style: '美式・輕鬆' },
      { name: '麥考艾裘', image: 'img/104350122.png', link: '#', style: '奇幻・冒險' },
      { name: '黑眼包', image: 'img/104155101.png', link: '#', style: '暗黑・酷炫' },
      { name: 'Greedy pnut', image:'img/104300111.png', link: '#', style: '簡約・現代' },
      { name: 'koki', image: 'img/104270109.png', link: '#', style: '少女・夢幻' },
      { name: 'sarri', image: 'img/102254103.png', link: '#', style: '極簡・優雅' },
      { name: 'will', image: 'img/104252101.png', link: '#', style: '橘系・溫暖' },
      { name: 'yufish魚魚', image: 'img/104290105.png', link: '#', style: '青春・活力' },
      { name: '吉娃娃是很棒的寵物狗', image: 'img/103380.png', link: '#', style: '萌系・動物' }
    ];

    const container = document.getElementById('authorsGrid');
    
    // 添加載入動畫
    function createAuthorCard(author, index) {
      const card = document.createElement('div');
      card.className = 'author-card';
      card.style.animationDelay = `${(index + 1) * 0.05}s`;
      
      card.innerHTML = `
        <div class="author-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="author-image">
          <img src="${author.image}" alt="${author.name}" loading="lazy" onload="imageLoaded(this)" onerror="imageError(this)" />
        </div>
        <div class="author-name">${author.name}</div>
        <div class="author-style">${author.style}</div>
      `;
      
      card.addEventListener('click', function(e) {
        // 添加點擊波紋效果
        const rect = card.getBoundingClientRect();
        const ripple = document.createElement('span');
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple');
        
        card.appendChild(ripple);
        
        // 延遲執行跳轉
        setTimeout(() => {
          console.log(`導航到 ${author.name} 的作品集`);
          // location.href = author.link;
        }, 150);
        
        // 清理波紋元素
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
      
      // 滑鼠進入效果
      card.addEventListener('mouseenter', function() {
        this.style.zIndex = '10';
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.zIndex = '';
      });
      
      return card;
    }
    
    // 圖片載入完成處理
    function imageLoaded(img) {
      img.parentElement.classList.remove('loading-shimmer');
      img.style.opacity = '1';
    }
    
    // 圖片載入錯誤處理
    function imageError(img) {
      img.parentElement.classList.remove('loading-shimmer');
      img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik01MCA3MEM2MS4wNDU3IDcwIDcwIDYxLjA0NTcgNzAgNTBDNzAgMzguOTU0MyA2MS4wNDU3IDMwIDUwIDMwQzM4Ljk1NDMgMzAgMzAgMzguOTU0MyAzMCA1MEMzMCA2MS4wNDU3IDYxLjA0NTcgNjAgNTAgNjBaIiBmaWxsPSIjQzBDMEMwIi8+Cjwvc3ZnPgo=';
    }
    
    // 渲染所有作者卡片
    authors.forEach((author, index) => {
      const card = createAuthorCard(author, index);
      container.appendChild(card);
    });
    
    // 返回功能增強
    function goBack() {
      // 添加返回動畫效果
      document.body.style.animation = 'fadeOut 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards';
      setTimeout(() => {
        history.back();
      }, 400);
    }
    
    // 鍵盤導航支持
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        goBack();
      }
    });
    
    // 移除視差效果以確保卡片排列整齊
    
    // 添加淡出動畫
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: scale(0.9) translateY(-20px);
        }
      }
    `;
    document.head.appendChild(style);
    
    // 頁面載入完成後的效果
    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
